<div style="width: 600px; margin: 0 auto">

<p class="p1"><i>Divide-and-conquer on steroids. <span class="Apple-converted-space"> </span></i></p>
<p class="p2"><br></p>
<p class="p1">Everything is fractal-like.</p>
<p class="p2"><br></p>
<p class="p1">Every problem can be split. <span class="Apple-converted-space"> </span></p>
<p class="p2"><br></p>
<p class="p1">Use many languages, not just one. <span class="Apple-converted-space"> </span></p>
<p class="p2"><br></p>
<p class="p1">Don’t restrict oneself to using only text-based languages. <span class="Apple-converted-space"> </span></p>
<p class="p2"><br></p>
<p class="p1">Diagrams present certain ideas better than text. <span class="Apple-converted-space"> </span></p>
<p class="p2"><br></p>
<p class="p1">Text presents other ideas better than diagrams.</p>
